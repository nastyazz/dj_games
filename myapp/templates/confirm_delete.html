{% extends "base.html" %}
{% load static %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the game <strong>{{ game.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Yes, delete</button>
        <a href="{% url 'games' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
